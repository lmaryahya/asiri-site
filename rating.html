<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>التقييم</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #d7ccc8;
      color: #3e2723;
      text-align: center;
      padding: 50px 20px;
    }
    header {
      background-color: #4e342e;
      color: white;
      padding: 20px;
      font-size: 22px;
    }
    .box {
      background-color: #f5f2ef;
      margin: 40px auto;
      padding: 30px;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      font-size: 36px;
      cursor: pointer;
    }
    .star {
      color: #a1887f;
      transition: color 0.3s ease;
    }
    .star.selected {
      color: gold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #4e342e;
    }
  </style>
</head>
<body>
  <header>
    عمل الطالبتين: <br>
     لين يحيى عسيري <br>
    مرام هادي القحطاني <br>
     الصف 2-2
  </header>

  <div class="box">
    <h2>قيم الموقع</h2>
    <div class="stars" id="starRating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <p id="ratingText">اختر عدد النجوم لتقييم الموقع</p>
  </div>

  <footer>&copy; 2025 منطقة عسير</footer>

  <script>
    const stars = document.querySelectorAll(".star");
    const ratingText = document.getElementById("ratingText");

    stars.forEach((star) => {
      star.addEventListener("click", () => {
        const rating = parseInt(star.dataset.value);
        stars.forEach((s, i) => {
          s.classList.toggle("selected", i < rating);
        });
        ratingText.textContent = "تم تقييم الموقع بـ " + rating + " نجوم. شكرًا لك!";
      });
    });
  </script>
</body>
</html>
